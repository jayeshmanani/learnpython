<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Favourite Quotes</title>
        
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
    </head>

    <body>
        <nav style="margin-top: 25px; margin-left:45px;">
            <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a Quote</a>
        </nav>
        <br>

        <div class="container theme-showcase" role="main">
            <div style="color: #fff; background-color:orange", class="jumbotron">
                <h1>Favourite Quotes</h1>
            </div>
            <!-- For loop starts -->
            {% for r in result %}
            <div style="color: #fff; background-color: blue">
                <h1> {{r.author}} </h1>
            </div>

            <div style="color: #fff; background-color: green; font-size:28px;">
                <h1> {{r.quote}} </h1>
            </div>
            {% endfor %}
            <!-- for loop ends here -->
        </div> 
        <!-- /container -->
    </body>
</html>
